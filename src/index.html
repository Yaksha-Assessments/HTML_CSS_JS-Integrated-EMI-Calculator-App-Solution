<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="light-mode">
  <div class="container">
    <h2>EMI Calculator</h2>

    <div class="theme-toggle">
      <button id="lightBtn">Light</button>
      <button id="darkBtn">Dark</button>
    </div>

    <div class="loan-type">
      <label><input type="radio" name="loanType" value="home" checked> Home Loan</label>
      <label><input type="radio" name="loanType" value="personal"> Personal Loan</label>
    </div>

    <label for="loanAmount">Loan Amount</label>
    <input type="number" id="loanAmount" value="5000000" />

    <label for="interestRate">Interest Rate (%)</label>
    <input type="range" id="interestRateSlider" min="5" max="15" step="0.1" value="9" />
    <input type="number" id="interestRate" value="9" />

    <label for="loanTenure">Loan Tenure</label>
    <div class="tenure-toggle">
      <input type="number" id="loanTenure" value="20" />
      <button id="yearBtn" class="active">Years</button>
      <button id="monthBtn">Months</button>
    </div>

    <label for="startDate">Start Date</label>
    <input type="date" id="startDate" />

    <div class="buttons">
      <button id="calculateBtn">Calculate EMI</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div class="output">
      <p>EMI: <span id="emiOutput">-</span></p>
      <p>Total Interest Payable: <span id="interestOutput">-</span></p>
      <p>Total Payment: <span id="paymentOutput">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
